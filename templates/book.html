{% extends 'admin_base.html' %}


{% block content %}

<div class="container">
        
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Image</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        {% for book in book %}
        <tr>
          <td>{{book.name}}</td>
          <td>{{book.author}}</td>
          <td><img src="{{book.image.url}}" width="60px" height="60px"></td>
          <td><a href="#link" class="btn btn-info" role="button">Edit</a></td>
          <td><a href="delete/{book.id}" class="btn btn-danger" role="button">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  
  

{% endblock %}
